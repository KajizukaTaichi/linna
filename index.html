<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linna</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
        />
    </head>

    <body>
        <p class="title">Linna</p>
        <p class="subtitle">Code editor that doesn't make you anger</p>
        <hr class="has-background-grey-lighter" />
        <div id="editor"></div>
        <p id="status"></p>
    </body>

    <script>
        let buffer = "";
        let cursor = 0;
        let history = [];

        function insertString(originalString, index, stringToInsert) {
            return (
                originalString.slice(0, index) +
                stringToInsert +
                originalString.slice(index)
            );
        }

        function removeCharAtIndex(str, index) {
            return str.slice(0, index) + str.slice(index + 1);
        }

        function settingDarkTheme() {
            const theme =  (new URLSearchParams(window.location.search)).get("theme");
            if (theme === "dark") {
                let editor = document.getElementById("editor").style;
                editor.backgroundColor = "black";
                editor.color = "white";

                let lines = document.querySelectorAll(".line");
                for (line of lines) {
                    line.style.color = "whitesmoke";
                    line.style.borderBottomColor = "rgb(40, 40, 40)"
                }

                let body = document.body.style;
                body.backgroundColor = "rgb(40, 40, 40)";
                body.color = "white";

                document.querySelector(".title").style.color = "white";
                document.querySelector(".subtitle").style.color = "white";
            }
        }

        function updateEditor() {
            let show = insertString(buffer, cursor, "|");
            let editor = document.getElementById("editor");
            editor.textContent = "";

            let n = 1;
            for (line of show.split("\n")) {
                let elm = document.createElement("pre");
                elm.className = "line";
                elm.innerText =
                    String(n).padStart(
                        String(show.split("\n").length).length + 1,
                        " ",
                    ) +
                    "  " +
                    (line == "" ? " " : line);
                editor.appendChild(elm);
                n++;
            }

            let status = document.getElementById("status");
            status.innerText = `Buffer length: ${buffer.length}, Cursor position: ${cursor}`;
        }

        document.addEventListener("keydown", function (event) {
            event.preventDefault();

            let is_back = false;
            if (event.code === "ArrowLeft") {
                cursor -= 1;
            } else if (event.code === "ArrowRight") {
                cursor += 1;
            } else if (
                event.code === "ArrowUp" &&
                event.ctrlKey | event.metaKey
            ) {
                cursor = 0;
            } else if (
                event.code === "ArrowDown" &&
                event.ctrlKey | event.metaKey
            ) {
                cursor += buffer.length;
            } else if (event.code === "ArrowUp") {
                cursor -=
                    buffer.slice(0, cursor).length -
                    buffer.slice(0, cursor).lastIndexOf("\n");
            } else if (event.code === "ArrowDown") {
                if (buffer[cursor] != "\n") {
                    cursor += (cursor + buffer.slice(cursor).indexOf("\n")) + 1;
                } else {
                    cursor += 1;
                }
            } else if (
                event.code === "Backspace" &&
                event.ctrlKey | event.metaKey
            ) {
                if (cursor != 0) {
                    let count = buffer.slice(0, cursor).length - buffer.slice(0, cursor).lastIndexOf("\n") - 1;
                    for (var i = 0; i < count; i++) {
                        buffer = removeCharAtIndex(buffer, cursor - 1);
                        cursor -= 1;
                    }
                }
            } else if (event.code === "Backspace") {
                if (cursor != 0) {
                    buffer = removeCharAtIndex(buffer, cursor - 1);
                    cursor -= 1;
                }
            } else if (event.code === "Enter") {
                buffer = insertString(buffer, cursor, "\n");
                cursor += 1;
            } else if (event.code === "Tab" && event.shiftKey) {
                if (cursor >= 4) {
                    for (var i = 0; i < 4; i++) {
                        buffer = removeCharAtIndex(buffer, cursor - 1);
                        cursor -= 1;
                    }
                }
            } else if (event.code === "Tab") {
                buffer = insertString(buffer, cursor, "    ");
                cursor += 4;
            } else if (event.code === "KeyZ" && event.ctrlKey | event.metaKey) {
                let back = history.pop();
                buffer = back == undefined ? buffer : back;
                is_back = true;
            } else if (event.code === "KeyV" && event.ctrlKey | event.metaKey) {
                navigator.clipboard.readText().then((text) => {
                    buffer = insertString(buffer, cursor, text);
                    cursor += text.length;
                    updateEditor();
                });
            } else if (event.code === "KeyC" && event.ctrlKey | event.metaKey) {
                navigator.clipboard.writeText(buffer);
            } else if (
                event.code === "ShiftLeft" ||
                event.code === "ShiftRight" ||
                event.code === "MetaLeft" ||
                event.code === "MetaRight" ||
                event.code === "ControlLeft" ||
                event.code === "ControlRight" ||
                event.code === "Escape" ||
                event.code === "AltLeft"||
                event.code === "AltRight"
            ) {
                // No processing
            } else if (
                (event.key == ")" &&  buffer[cursor] == ")") ||
                (event.key == "]" &&  buffer[cursor] == "]") ||
                (event.key == "}" &&  buffer[cursor] == "}") ||
                (event.key == "'" &&  buffer[cursor] == "'") ||
                (event.key == "\"" &&  buffer[cursor] == "\"")
            ) {
                cursor += 1;

            } else if (event.key == "{" ) {
                buffer = insertString(buffer, cursor, "{}");
                cursor += 1;
            } else if (event.key == "(" ) {
                buffer = insertString(buffer, cursor, "()");
                cursor += 1;
            } else if (event.key == "[") {
                buffer = insertString(buffer, cursor, "[]");
                cursor += 1;
            } else if (event.key == "\"") {
                buffer = insertString(buffer, cursor, "\"\"");
                cursor += 1;
            } else if (event.key == "'") {
                buffer = insertString(buffer, cursor, "''");
                cursor += 1;
            } else {
                if (event.shiftKey) {
                    buffer = insertString(
                        buffer,
                        cursor,
                        event.key.toUpperCase(),
                    );
                } else {
                    buffer = insertString(buffer, cursor, event.key);
                }
                cursor += 1;
            }

            if (cursor > buffer.length) {
                cursor = buffer.length;
            }
            if (cursor < 0) {
                cursor = 0;
            }

            if (!is_back) {
                history.push(buffer);
            }

            updateEditor();
            settingDarkTheme();
        });

        document.addEventListener("DOMContentLoaded", function() {
            updateEditor();
            settingDarkTheme();
        });
    </script>

    <style>
        body {
            padding: 1vh;
            user-select: none;
            font-family: monospace;
            background-color: whitesmoke;
            color: black;
            height: 100vh;
        }

        .line {
            padding: 0;
            background-color: transparent;
            border-bottom: 1px solid whitesmoke;
        }

        #editor {
            font-size: larger;
            user-select: text;
            overflow: scroll;
            margin-bottom: 2vh;
            background-color: white;
            color: black;
            height: 80vh;
        }
    </style>
</html>
